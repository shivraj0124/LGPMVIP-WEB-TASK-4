<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="shortcut icon" type="x-icon" href="iconSite1.jpg">

    <link rel="stylesheet" href="Style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

</head>

<body>
    <center>
        <div class="header">
            <h1>Calculator</h1>
            <i id="dark" class="fa fa-moon"></i>
            <i id="light" class="fa fa-sun"></i>
        </div>

        <div class="outer-container">
            <div class="rows input-div">
                <input type="text">
            </div>


            <div class="rows btnsst">
                <button class="btns clear uppBtns">c</button>
                <button class="btns uppBtns">%</button>
                <button class="btns uppBtns">/</button>
            </div>

            <div class="rows ">
                <button class="btns">7</button>
                <button class="btns">8</button>
                <button class="btns">9</button>
                <button class="btns">*</button>
            </div>

            <div class="rows">
                <button class="btns">4</button>
                <button class="btns">5</button>
                <button class="btns">6</button>
                <button class="btns">-</button>
            </div>

            <div class="rows">
                <button class="btns">1</button>
                <button class="btns">2</button>
                <button class="btns">3</button>
                <button class="btns ">+</button>
            </div>

            <div class="rows ">
                <button class="btns">0</button>
                <button class="btns">.</button>
                <button class="btns">00</button>
                <button class="btns ">=</button>
            </div>
        </div>
    </center>

    <script src="App.js"></script>
</body>

</html>
